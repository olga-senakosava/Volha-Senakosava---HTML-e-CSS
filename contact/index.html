  <section class="contact-section">
    <h2>Contattami</h2>


    <div class="contact-div">

      <form class="form" id="contact-form" method="post">

        <input type="hidden" name="contact_number">


        <div class='form-row form-name'>
          <label class="label" for='full-name' title="Questo campo è obbligatorio">Nome e Cognome*</label> <br> <br>
          <input class="input" id='to_name' name='to_name' type='text' required/>
       </div>

       <div class="form-row form-email">
         <label class="label" for="email" title="Questo campo è obbligatorio">Email*</label> <br> <br>
         <input class="input" type="email" id="from_name" name="from_name" placeholder="esempio@email.com" required>
       </div>

       <div class="form-row form-message">
         <label class="label" for="message" title="Questo campo è obbligatorio">Messaggio*</label> <br> <br>
         <textarea class="input" name="message" id="message" required></textarea>
       </div>

       <div class="form-row form-button">
         <input id="submit" class="submit" type="submit" name="Send" value="Send" >
         <p class="form-feedback" id="success">Grazie! La tua mail è stata inviata.</p>
         <p class="form-feedback" id="failure">Oh no, qualcosa è andato storto.</p>

       </div>
     </form>
    </div>


  </section>
